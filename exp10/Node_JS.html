<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
        input{
            border-radius: 10px;
        }
        select{
            border-radius: 10px;
        }
    </style>
  </head>
  <body style="background-color: aqua; color: black" >
    <h1 style="color: black; text-align:center;">2022 Christmas Megaplay registration form</h1>
    <br>
    <form action="/form" method="post" style="text-align:center">
      <h3>Name:</h3><input type="text" name="name"><br>
      <h3>RegNo:</h3><input type="text" name="regno"><br>
      <h3>Year of Study:</h3><input type="text" name="yr"><br><br>

      <h3>Department:</h3>
      <Select name="dept">
        <option>CSE</option>
        <option>ECE</option>
        <option>MECH</option>
        <option>CIVIL</option>
        <option>AGRI</option>
        <option>FOOD PRO</option>
      </Select><br><br>

      <h3>School:</h3>
      <Select name="school">
        <option>Engineering</option>
        <option>Managment</option>
        <option>Media</option>
        <option>Science and Humanity</option>
        <option>Agriculture</option>
      </Select><br><br>

      <h3>Participating Event:</h3>
      <input type="checkbox" name="event" value="Musician">Musician
      <input type = "checkbox" name = "event" value="Singing">Singing 
      <input type = "checkbox" name = "event" value="Choreography">Choreography 
      <input type = "checkbox" name = "event" value="Backstage">Backstage 
      <input type = "checkbox" name = "event" value="Finance">Finance 
      <input type = "checkbox" name = "event" value="Purchase">Purchase 
      <input type = "checkbox" name = "event" value="Volunteer">Volunteer
      <br><br>
      
      <button type="submit" style="font-weight: 700; border-radius:10px; background-color:powderblue ">Submit</button>
    </form>
  </body>
</html>
